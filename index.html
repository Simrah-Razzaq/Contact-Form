<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simrah Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="name">
                <h1>STUDENT REGISTRATION FORM</h1>
                <label for="First Name"><b>First Name</b></label><br>
                <input type="First name" id="First name" Name="Fiirst Name"> <br>
                <label for="Last Name"><b>Last Name</b></label><br>
                <input type="Last name" id="Last name" Name="Last Name"><br>
            </div>
            <div class="dob">
                <label for="Date of birth"><b>Date of birth</b></label><br>
                <select name="Day" id="Day">Date of birth
                    <option value="Day" hidden>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>

                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="Month" id="Month">Months
                    <option value="Month" hidden>Month</option>
                    <option value="January">January</option>
                    <option value="Febuary">Febuary</option>
                    <option value="march">March</option>
                    <option value="april">april</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="Agust">Agust</option>
                    <option value="September">September</option>
                    <option value="Octuber">Octuber</option>
                    <option value="November">November</option>
                    <option value="Decamber">Decamber</option>
                </select>
                <select name="year" id="year">Year
                    <option value="Year">year</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>

                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                </select>
            </div>
            <div class="for-email-phone">
                <label for="E-mail"><b>E-mail</b></label><br>
                <input type="E-mail" id="E-mail" Name="E-mail"><br>
                <label for="Phone"><b>Phone</b></label><br>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="gender">
                <b>Gender: </b>
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="Female">
            </div>
            <div class="address">
                <label for="Address"><b>Address</b></label><br>
                <textarea id="review" name="review" rows="4" cols="30"
                    placeholder="Input the Address............."></textarea><br>
                <label for="city"><b>City</b></label><br>
                <input type="City" id="City" Name="City" placeholder="Enter City Name."> <br>
                <label for="State"><b>State</b></label><br>
                <input type="State" id="State" Name="State" placeholder="Enter City State."> <br>
                <label for="Pin Code"><b>Pin Code</b></label><br>
                <input type="password" id="Pin Code" Name="Pin Code" placeholder="Enter Pin Code
Name."> <br>
                <label for="Country"><b>Country</b></label><br>
                <input type="Ciountry" id="Country" Name="Country" placeholder="Enter Country
Name." min="0" max="30">
                <br>
            </div>
            <div class="hobies">
                <label for="hobbies"><b>Hobbies</b></label><br>
                <input type="checkbox" name="hobbies" id="hobbies" value="Hobbies">
                <label for="hobbies">Drawing</label>
                <input type="checkbox" name="hobbies" id="hobbies" value="Hobbies">
                <label for="hobbies">Singing</label>
                <input type="checkbox" name="hobbies" id="hobbies" value="Hobbies">

                <label for="hobbies">Dancing</label>
                <input type="checkbox" name="hobbies" id="hobbies" value="Hobbies">
                <label for="hobbies">Sketchng</label><br>
                <div>
                    <input type="checkbox" name="hobbies" id="hobbies" value="Hobbies">
                    <label for="hobbies">Other</label>
                </div>
                <textarea name="" id="" placeholder="your Other hobbies"></textarea><br>
                <button class="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
